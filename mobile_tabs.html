<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Document</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="device">

  <iframe id="Text" class = "tabcontent" src="tab1.html" width="100%" height="85%"></iframe>
  <iframe id="LR" class="tabcontent" src="tab2.html" width="100%" height="85%"></iframe>
  <iframe id="Colors" class="tabcontent" src="tab3.html" width="100%" height="85%"></iframe>
  <iframe id="Profile" class="tabcontent" src="tab4.html" width="100%" height="85%"></iframe>
  <iframe id="Choices" class="tabcontent" src="tab5.html" width="100%" height="85%"></iframe>
  <iframe id="ToDo" class="tabcontent" src="tab6.html" width="100%" height="85%"></iframe>

  <div class = "buttoncontainer">
    <button class="tablink" onclick="openCity('Text', this, 'red')" id="defaultOpen">
      <img src="icons/text.png" alt="icon" width="40px">
      <br>
      Text
    </button>
    <button class="tablink" onclick="openCity('LR', this, 'green')">
      <img src="icons/lr.png" alt="icon" width="40px">
      <br>
      LR
    </button>
    <button class="tablink" onclick="openCity('Colors', this, 'pink')">
      <img src="icons/colors.png" alt="icon" width="40px">
      <br>
      Colors
    </button>
    <button class="tablink" onclick="openCity('Profile', this, 'orange')">
      <img src="icons/profile.png" alt="icon" width="40px">
      <br>
      Profile
    </button>
    <button class="tablink" onclick="openCity('Choices', this, 'blue')">
      <img src="icons/choices.png" alt="icon" width="40px">
      <br>
      Choices
    </button>
    <button class="tablink" onclick="openCity('ToDo', this, 'black')">
      <img src="icons/todo.png" alt="icon" width="40px">
      <br>
      ToDo
    </button>
  </div>

  <script>
  function openCity(cityName,elmnt,color) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].style.backgroundColor = "";
    }
    document.getElementById(cityName).style.display = "block";
    elmnt.style.backgroundColor = color;

  }
  // Get the element with id="defaultOpen" and click on it
  document.getElementById("defaultOpen").click();
  </script>
</div>
</body>
</html>
